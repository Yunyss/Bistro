application: userapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /Bistro\.js
  static_files: Bistro.js
  upload: Bistro\.js
  
- url: /Bistro\.css
  static_files: Bistro.css
  upload: Bistro\.css

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
